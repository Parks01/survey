<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script="js/jquery-3.2.1.js"></script>
    <script="js/scripts.js"></script>

    <title>Survey</title>
  </head>
  <body>
    <h1>Music Survey</h1>
    <form>
      <div class="music">
        <label for="genre">Favorite genre of music</label>
        <input type="text" class="form-control"  placeholder="Jazz,rock,blues,etc...">
      </div>
      <div class="music">
        <label for="decade">Favorite decade of music</label>
        <input type="text" class="form-control"  placeholder="80's,90's,etc...">
      </div>
      <div class="music">
        <label for="singer">Favorite singer of all time</label>
        <input type="text" class="form-control" placeholder="Who blows your mind???">
      </div>
      <div class="music">
        <label for="genre">Favorite genre of music</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Jazz,rock,blues,etc...">
      <div class="music">
        <label for="band">Favorite band of music</label>
        <input type="text" class="form-control" placeholder="Who played at your most memorable concert?">

      <div class="music">
        <label for="musician">Favorite musician of music</label>
        <input type="text" class="form-control" placeholder="Herbie Hancock???...">
      </div>
      <div class="newButton">
      <button id="thankYou">Submit Survey</button>
    </div>
    </form>
  </body>
</html>
